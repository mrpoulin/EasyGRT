{% regroup next_buses_by_time by trip_id.trip_headsign as next_buses_by_route %}

{% for buses in next_buses_by_route %}
    <ul class="stoplist">
     <li class='stoplist_bus'> 
     <a href="{% url 'watbus.views.browse_trips' buses.list.0.trip_id.trip_id %}" class='busname'>{{ buses.grouper }}</a>

      <ul class="sublist">
        {% for bus in buses.list|slice:"0:3" %}
        <li class="sublist_time">
          <span class='time'> {{ bus.arrival_time }} </span>
        </li>
        {% endfor %}
      </ul>
  </ul>
  {% endfor %}
  <div class="clear"></div>
