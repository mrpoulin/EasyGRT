{% extends "watbus/base.html" %}
{% block title %} Watbus - Terminals {% endblock %}

{% block content %} 
  <h2 class="pagetitle">Points of Interest</h2>
  <ul class="terminallist">
    {% for points in pois %}
    <li class="terminallist_terminal"><a href="{% url 'watbus.views.browse_terminal' points.0 %}"> {{ points.1 }} </a></li>
    {% endfor %}
  </ul>

{% endblock %}
